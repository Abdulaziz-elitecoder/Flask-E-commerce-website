{% extends 'base/index.html' %} {% block title %} product {% endblock%} {% block
    body %}
<h1 class="create-page-header">Create a New Category</h1>
<div id="create-container">
<form     class="form"
 method="post">
    <div>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
</div>
<div>

    <label for="description">Description:</label>
    <textarea name="description" id="description"></textarea>
</div>
    <input type="submit" value="Create Category">
</form>
</div>
<style>
    .create-page-header {
      width: 100%;
      margin-bottom: 30px;
      color: #fff;
      font-size:40px;
      text-align: center;
      }   
    #create-container {
      justify-content:center;
      display: flex;
      padding:20px;
      gap: 1.2rem;
      background-color: black;
      border: 1px solid white;
      border-radius: 5px;
      overflow: hidden;
    }
    .form {
      width: 700px;
      padding: 20px;
      border: 1px solid #ddd;
      background: #f5f5f5;
      border-radius: 5px;
    }
  
    div {
      margin-bottom: 10px;
    }
  
    .form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    .form input[type="text"],
    .form input[type="number"],
    .form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }
  
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  
    input[type="submit"] {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  
    input[type="submit"]:hover {
      background: #0056b3;
    }
  
    #image-preview {
      width: 400px;
      height: 400px;
      border-radius: 5px;
      border: 2px solid black;
      overflow: hidden;
      padding: 10px;
    }
  </style>
{% endblock %}
